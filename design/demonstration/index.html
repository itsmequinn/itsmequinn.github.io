<!DOCTYPE html>
<html>
<head>
	<title>Physics Demonstration</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/demonstration.js"></script>
</head>
	<body>
		<div class="container">
			<h1>A simple physics demonstration</h1>
			<canvas id="canvas" height="320" width="300">
				
			</canvas>
			<form action="#">
				<label for="rho">Density of Environment:</label><br />
				<select name="rho" id="rho">
					<option selected value="1.22">Air - 1.22</option>
					<option value="100">Water - 100</option>
					<option value="0">Vacuum - 0</option>
				</select>
				<span>kg/m<sup>3</sup></span>
			</form>
			<p>This small example demonstrates the principle that the rate of acceleration due to gravity is the same for all objects, regardless of mass.</p>
			<p>All experiments take place on Earth, and the mass of both objects remains constant.</p>
		</div>
	</body>
</html>
